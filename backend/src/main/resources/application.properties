server.port=8888
server.servlet.context-path=/api/v1

spring.datasource.url=jdbc:mysql://localhost:3306/ToDo
spring.datasource.username=root


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
file.upload-dir=


# OAuth2 Configuration for Microsoft Login
spring.security.oauth2.client.registration.microsoft.scope=openid,profile,email
spring.security.oauth2.client.registration.microsoft.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.microsoft.client-name=Microsoft
spring.security.oauth2.client.registration.microsoft.redirect-uri=http://localhost:8888/api/v1/login/oauth2/code/microsoft
spring.security.oauth2.client.provider.microsoft.authorization-uri=https://login.microsoftonline.com/06987eb2-7a86-4150-87e8-f5b1be9c471b/oauth2/v2.0/authorize
spring.security.oauth2.client.provider.microsoft.token-uri=https://login.microsoftonline.com/06987eb2-7a86-4150-87e8-f5b1be9c471b/oauth2/v2.0/token
spring.security.oauth2.client.provider.microsoft.user-info-uri=https://graph.microsoft.com/oidc/userinfo
spring.security.oauth2.client.provider.microsoft.jwk-set-uri=https://login.microsoftonline.com/common/discovery/v2.0/keys
spring.security.oauth2.client.provider.microsoft.user-name-attribute=name

# Enable CORS for the whole application
spring.webmvc.cors.allow-credentials=true
spring.webmvc.cors.allowed-origins=http://localhost:3000, http://localhost:8888
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webmvc.cors.allowed-headers=*

server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true
