<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body">
    <div id="myDIV" class="header">
        <h2 style="margin:5px">Moj To-Do List</h2>

        <!-- Task creation form -->
        <div class="create-task">
            <input type="text" id="taskTitle" placeholder="Naslov..." />
            <input type="date" id="taskEndDate" placeholder="End Date..." />
            <input type="text" id="taskDescription" placeholder="Opis..." />
            <select id="taskStatus">
                <option value="">Izberi Status...</option>
                <option value="V Čakanju">V čakanju</option>
                <option value="V Teku">V teku</option>
                <option value="Zaključeno">Zaključeno</option>
            </select>
            <select id="taskPriority">
                <option value="">Izberi Prioriteto...</option>
                <option value="1">Nizka</option>
                <option value="2">Srednja</option>
                <option value="3">Visoka</option>
            </select>
        
            <!-- Add file input for attachment -->
            <input type="file" id="taskAttachment" />
            
            <span onclick="createTask()" class="addBtn">Add Task</span>
        </div>
        

        <!-- Search input -->
        <div class="search-wrapper">
            <input placeholder="Search" type="search" id="search" data-search>
        </div>

        <div class="filter-container">
            <label for="filterEndDate">Rok:</label>
            <input type="date" id="filterEndDate">

            <label for="filterPriority">Prioriteta:</label>
            <select id="filterPriority">
                <option value="">Vse</option>
                <option value="1">Nizka</option>
                <option value="2">Srednja</option>
                <option value="3">Visoka</option>
            </select>

            <button id="clearFiltersButton" class="btn btn-primary">Clear Filters</button>
        </div>
    </div>

    <!-- Task list -->
    <ul id="myUL"></ul>

    <!-- Modal for editing tasks -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="editTaskTitle" class="form-label">Naslov</label>
                        <input type="text" id="editTaskTitle" class="form-control" placeholder="Title...">
                    </div>
                    <!-- End Date -->
                    <div class="mb-3">
                        <label for="editTaskEndDate" class="form-label">Rok Naloge</label>
                        <input type="date" id="editTaskEndDate" class="form-control">
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="editTaskDescription" class="form-label">Opis</label>
                        <input type="text" id="editTaskDescription" class="form-control" placeholder="Description...">
                    </div>
                    <!-- Status -->
                    <div class="mb-3">
                        <label for="editTaskStatus" class="form-label">Status</label>
                        <select id="editTaskStatus" class="form-control">
                            <option value="V &Ccaron;akanju">V Čakanju</option>
                            <option value="V Teku">V Teku</option>
                            <option value="Zaklju&ccaron;eno">Zaključeno</option>
                        </select>
                    </div>
                    <!-- Priority -->
                    <div class="mb-3">
                        <label for="editTaskPriority" class="form-label">Prioriteta (1-Nizka, 2-Srednja,
                            3-Visoka):</label>
                        <select id="editTaskPriority" class="form-control">
                            <option value="1">1 - Nizka</option>
                            <option value="2">2 - Srednja</option>
                            <option value="3">3 - Visoka</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateTask()">Update Task</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    </body>

</html>
